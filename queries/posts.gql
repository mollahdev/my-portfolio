query GetQueryPosts($search: String = "", $tag: String = "", $first: Int = 100) {
  posts(first: $first, where: {search: $search, tag: $tag}) {
    nodes {
      date
      excerpt
      slug
      tags(first: 3) {
        nodes {
          name
          slug
        }
      }
      title
    }
  }
}